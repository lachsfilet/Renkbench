<!DOCTYPE html>
<html>
	<head>
		<title>Renkbench</title>
		<meta charset="utf-8">
		<meta name="description" content="This is an Amiga Workbench 1.3.3 clone, written in HTML, CSS and Javascript." />
		<meta name="author" content="Jan Renken" />
		<meta name="keywords" content="Renkbench, Amiga, Workbench, Javascript" />
		<link rel="stylesheet" type="text/css" href="https://renkbench.azurewebsites.net/service/workbench.css"></link>		
	</head>	
	<body>
		<div id="workbench">
			<div id="mainBar">
				<div class="fillerWhiteRight"></div>
				<div class="fillerBlueRight"></div>
				<div class="buttonUp"></div>
				<div class="fillerBlueRight"></div>
				<div class="buttonDown"></div>
				<div class="fillerBlueRight"></div>
				<div id="mainTitle"></div>
			</div>
		</div>
		<script type="text/javascript" src="https://renkbench.azurewebsites.net/service/workbench.js"></script>
	</body>
</html>
